<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .post {
            margin-bottom: 20px;
        }
        
        .post-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .post-date {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Blog</h1>
    
        <div class="post">
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-date">Created on {{ post.created_date }}</p>
        </div>

</body>
</html>
